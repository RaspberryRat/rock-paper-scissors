<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors!</title>
    <meta charset="UTF-8">
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="header">Are you ready to play ROCK PAPER SCISSORS?!</div>

    <div class="container">
      <div class="weaponContainer">
        <button id="1" class="gameButton"><img src="./img/rock.jpg" alt="ROCK" width="100px"></button>
        <button id="2" class="gameButton"><img src="./img/paper.jpg" alt="PAPER" width="100px"></button>
        <button id="3" class="gameButton"><img src="./img/scissors.jpg" alt="SCISSORS" width="100px"></button>
      </div>

      <div class="score">
        <p>Player Score: </p>
        <p id="playerScore"></p>
        <p>Computer Score:</p>
        <p id="computerScore"></p>
        <p> Tied Rounds</p>
        <p id="ties"></p>
      </div>

      <div id="announcer"></div>
    </div>

    <script>

    </script>
  </body>
</html>
